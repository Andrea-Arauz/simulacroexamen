<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Calificacion</ion-label>
      <ion-input type="text" [(ngModel)]="calificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre De Video Juego</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="text" [(ngModel)]="precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tipo</ion-label>
      <ion-input type="text" [(ngModel)]="tipo"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" color="danger" (click)="addTodo()">Add Game</ion-button>
</ion-content>
